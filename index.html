<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <meta charset="utf-8">
  <title>Places</title>
</head>
<body>
  <div class="container">
    <h1>Places</h1>

    <div class"row">
      <div class="col-md-9">
        <h2>Add a location:</h2>
        <form id="new-location">
          <div class="form-group">
            <label for="location">location</label>
            <input type="text" class="form-control" id="location">
          </div>
          <div class="form-group">
            <label for="landmarks">landmarks</label>
            <input type="text" class="form-control" id="landmarks">
          </div>
          <div class="form-group">
            <label for="timeOfYear">timeOfYear</label>
            <input type="text" class="form-control" id="timeOfYear">
          </div>
          <div class="form-group">
            <label for="notes">notes</label>
            <input type="text" class="form-control" id="notes">
          </div>
        <button type="submit" class="btn">Add</button>
      </form>
      <div class="row">
        <div class="col-sm-5">
          <h2>Adventures sites</h2>
          <ul id="adventures">
          </ul>
        </div>
        <div class="col-sm-7 current-adventure">
          <h3 id="locale"></h3>
          <p id="year-time"></p>
          <p id="pt-of-interest"></p>
          <p id="observations"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/scripts.js"></script>
  </body>
  </html>
